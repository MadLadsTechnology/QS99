  publish:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: setup java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: build artifact
      run: mvn clean package
    - name: deploy site
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages
        folder: src/frontend/dist
